<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class='personal-data'>

        <fieldset>
            <label for="fullName">Nome Completo</label>
            <input type='text' required size='40' name="fullName" id="fullName"  maxlength='40'>
            <label for="emailUser">Email</label>
            <input type='email' name="emailUser" id="emailUser" maxlength="50" required>
            <label for="cpfUser">CPF</label>
            <input type='number' name='cpfUser' id ='cpfUser' max="11" required>
            <label for="addressUser">Endereco</label>
            <input type='text' name='addressUser' id='addressUser' required maxlength="200">
            <label for="input-estado">Estado:
                <select name="estado" id="input-estado">
                    <option value='sp'>Sao Paulo</option>
                    <option value='sc'>Santa Catarina</option>
                    <option value='rs'>Rio Grande Do Sul</option>
                    <option value='ms'>Minas Gerais</option>
                    <option value='amp'>Amapa</option>
                </select>
            </label>
            <label for="typeResidencia">Casa: </label>  
            <input type='radio' value="casa" name='typeResidencia' id='typeResidencia'>
            <label for='typeResidenciaAp'> Apartamento:
                <input type='radio' value="Apartamento" name='typeResidencia' id='typeResidenciaAp'>
            </label>        

        </fieldset>


    </div>


</body>
</html>
